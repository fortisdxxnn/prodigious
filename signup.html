<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>White Brush Practices</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="https://demos.jquerymobile.com/1.4.0/theme-classic/theme-classic.css" />
    <script type='text/javascript' src='https://code.jquery.com/jquery-1.6.4.js'></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/signup.css">
    <script type="text/javascript" src="js/signup.js"></script>
    <script type="text/javascript" src="js/link.js"></script>
</head>

<body>
    <div data-role="page" id="pg1">
        <div data-role="header" data-theme="" class="ui-header">
            <div data-role="collapsible" data-expanded-icon="bars" data-collapsed-icon="bars">
                <h3>Menu</h3>
                <ul data-role="listview">
                    <li><a href="#" onclick="homepage()">Home</a></li>
                    <li><a href="#" onclick="aboutpage()">About</a></li>
                    <li><a href="#" onclick="contactpage()">Contact Information</a></li>
                    <li><a href="#" onclick="signuppage()">Sign up</a></li>
                    <li><a href="#" onclick="loginpage()">Log in</a></li>
                </ul>
            </div>
            <h1>Prodigous</h1>
        </div>
        <div data-role="content" data-title="White Brush Practices">
            <form action="login.html" data-ajax="false" id="form" onsubmit="return checkfirstname(),checklastname(),checkddate(),checkprog(),checkcert(),checktele(),checkgender(),checkemail(),checkpassword(),checkcheck()">
                <div class="stud-info">
                    <span class="label">
                        First Name
                        <span id="error1"> </span>
                        <span id="error2"> </span>
                    </span>
                    <input type="text" placeholder="Kian" id="fname">
                </div>
                <div class="stud-info">
                    <span class="label">
                        Last Name
                        <span id="error4"> </span>
                        <span id="error5"> </span>
                    </span>
                    <input type="text" placeholder="OConnor" id="lname">
                </div>
                <div class="stud-info">
                    <span class="label">
                        Date of Birth
                        <span id="error6">  </span>
                        <span id="error7">  </span>
                        <span id="error0">  </span>
                    </span>
                    <input type="date" placeholder="dd/mm/yyyy" id="stud-date">
                </div>
                <div class="stud-info">
                    <span class="label">
                        Programme
                        <span id="error8"></span>
                    </span>
                    <select id="stud-prog">
                        <option value="0">Please select a program</option>
                        <option value="MIS">Management of Information Systems</option>
                        <option value="IT">Information Technology</option>
                        <option value="CAPE">Sixth Form CAPE Programme</option>
                        <option value="NRS">Nursing</option>
                        <option value="HOS">Hospitality</option>
                    </select>
                </div>
                <div class="stud-info">
                    <span class="label">
                        Certification
                        <span id="error9"></span>
                    </span>
                    <select id="stud-cert">
                        <option value="0">Please select a certificate</option>
                        <option value="ASc">Associate Degree</option>
                        <option value="CRT">Certificate</option>
                        <option value="BSc">Bachelor's Degree</option>
                    </select>
                </div>
                <div class="stud-info">
                    <span class="label">
                        Telephone Number
                        <span id="error10">  </span>
                        <span id="error11">  </span>
                    </span>
                    <input type="text" placeholder="8761234567" id="stud-tele">
                </div>
                <div class="stud-info">
                    <span class="label">
                        Gender
                        <span id="error12">  </span>
                    </span>
                    <div class="gender-1">
                        <input type="radio" name="gender" value="M">
                        <span>Male</span>
                    </div>
                    <div class="gender-1">
                        <input type="radio" name="gender" value="F">
                        <span>Female</span>
                    </div>
                </div>
                <div class="stud-info">
                    <span class="label">
                        Email
                        <span id="error13">  </span>
                        <span id="error14"></span>
                    </span>
                    <input type="text" placeholder="joejackson@gmail.com" id="stud-email">
                </div>
                <div class="stud-info">
                    <span class="label">
                        Password
                        <span id="error15">  </span>
                    </span>
                    <input type="password" id="stud-pass" placeholder="Must be between 8-15 characters">
                </div>
                <div class="terms">
                    <input type="checkbox" id="cbxterm" value="terms" name="cbxterms">
                    <span id="check-span">I agree with all terms and conditions</span>
                </div>
                <input type="submit" id="stud-sub" value="Submit">
            </form>
        </div>
        <div data-role="footer" class="ui-footer" data-position="fixed">
            <h2> &copy; PRODIGIOUS COMMUNITY COLLEGE 2021</h2>
        </div>
    </div>
</body>

</html>
